<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer products log in</title>
    <link rel="shortcut icon" href="Influencer products.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hero">
            <h1>Start your Journey as influencer</h1>
            <p>Decide on a specific topic or area of interest that you are passionate about in.</p>
        </div>
        <div class="from-section">
            <form>
                <p>
                    <label for="fullname"></label>
                    <input type="text" id="fullname" placeholder="Email address or phone number" required>
                </p>
    
                <p>
                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password" required>
                </p>
                <p>
                    <input class="box3" type="submit" id="submit" value="Log in">
                </p>
                
                <p id="forget">
                    <a href="#">forget password</a>
                </p>
            </form>
        </div>
    </main>
</body>
</html>
